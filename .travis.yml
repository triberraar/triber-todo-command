jdk:
- oraclejdk8
sudo: required
services:
- docker
notifications:
  email: false
script:
- mvn verify
after_success:
- chmod +x travis-docker.sh
- ./travis-docker.sh
env:
  global:
  # docker stuff add by doing travis encrypt DOCKER_USER=<> --add and travis encrypt DOCKER_PASS=<> --add
  - secure: 
  - secure: 
deploy:
  provider: releases
  api_key: 
  file: target/triber-todo-command-${TRAVIS_TAG}.jar
  skip_cleanup: true
  on:
    repo: triberraar/triber-todo-command
    branch: develop
    tags: true
  api-key:
  # generate by doing travis encrypt <key from github> --add deploy.api-key
    secure: 
